<form id="newPeriod" action="#" th:action="@{/period/editPeriod}" th:object="${periodFormDTOToEdit}" method="post">
    <p>ID: <input type="text" th:field="*{id}" readonly></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Select specilaties here:
    <ul>
        <li th:each="college: *{colleges}">
            <input type="checkbox"
                   th:field="*{selectedColleges}"
                   th:value="${college.id}"/>
            <label
                    th:for="${#ids.prev('selectedColleges')}"
                    th:text="${college.name}"></label>
        </li>
    </ul>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
