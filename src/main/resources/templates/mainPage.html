<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body style="background-color: palegoldenrod;">
<p style="text-align: center;">
    <span style="color: #0000ff;">
        <strong>Welcome to Department DataBase Utility</strong>
    </span>
</p>
<table style="height: 132px; margin-left: auto; margin-right: auto; width: 178px;" border="1">
    <caption>Choose activity:</caption>
    <tbody>
    <tr>
        <td style="width: 170px; text-align: center;"><a href="/college/list">Edit colleges</a></td>
    </tr>
    <tr>
        <td style="width: 170px; text-align: center;"><a href="/specialty/list">Edit specialties</a></td>
    </tr>
    <tr>
        <td style="width: 170px; text-align: center;"><a href="/period/list">Edit periods</a></td>
    </tr>
    <tr>
        <td style="width: 170px; text-align: center;"><a href="/detail/selectperiod">Goto details</a></td>
    </tr>
    </tbody>
</table>

<p align="center">
    <span sec:authorize="isAuthenticated()">
        Logged user: <span sec:authentication="name"></span>
        | Roles: <span sec:authentication="principal.authorities"></span>
        | <a th:href="@{/logout}">Log Out</a>
    </span>
    <span sec:authorize="!isAuthenticated()">
        <a href="/login">Log In</a>
    </span>
</p>
<p>&nbsp;</p>
